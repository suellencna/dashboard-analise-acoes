name: Atualiza√ß√£o Di√°ria de Dados

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1-5'

jobs:
  build-and-commit:
    runs-on: ubuntu-latest


    # Damos permiss√£o ao rob√¥ para escrever no reposit√≥rio
    permissions:
      contents: write
    # ---------------------------

    steps:
      - name: Checkout do Reposit√≥rio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
   
      - name: Instalar Depend√™ncias
        run: |
          pip install yfinance pandas requests python-bcb html5lib lxml numpy

      - name: Executar Pipeline Principal de Coleta de Dados
        run: |
          echo "üöÄ Iniciando coleta de dados principais..."
          python pipeline_dados.py
          echo "‚úÖ Pipeline principal conclu√≠do"

      - name: Executar Pipeline de √çndices (IFIX/IDIV)
        run: |
          echo "üìä Iniciando coleta de √≠ndices IFIX/IDIV..."
          python pipeline_indices.py
          echo "‚úÖ Pipeline de √≠ndices conclu√≠do"

      - name: Verificar Arquivos Gerados
        run: |
          echo "üìÅ Verificando arquivos gerados..."
          ls -la dados/ | head -10
          echo "üìä Total de arquivos CSV: $(find dados/ -name '*.csv' | wc -l)"
          echo "üìÑ Arquivos de status:"
          ls -la dados/*.json 2>/dev/null || echo "Nenhum arquivo de status encontrado"

      - name: Commit dos Arquivos de Dados
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dados/
          git diff --quiet && git diff --staged --quiet || git commit -m "üìä Atualiza√ß√£o autom√°tica dos dados hist√≥ricos - $(date '+%Y-%m-%d %H:%M')"
          
      - name: Push das Altera√ß√µes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
