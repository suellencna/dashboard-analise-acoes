<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativação de Conta - Ponto Ótimo Invest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .status {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            margin: 20px 10px;
            transition: transform 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 14px;
        }
        
        .loading {
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">POI</div>
        <h1>Ativação de Conta</h1>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Verificando token de ativação...</p>
        </div>
        
        <div id="content" style="display: none;">
            <div id="status" class="status"></div>
            <div id="actions"></div>
        </div>
        
        <div class="footer">
            <p><strong>Ponto Ótimo Invest</strong></p>
            <p>Seu dashboard de análise de ações</p>
        </div>
    </div>

    <script>
        // Função para obter parâmetros da URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // Função para mostrar loading
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').style.display = 'none';
        }
        
        // Função para mostrar resultado
        function showResult(status, message, actions = '') {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            
            const statusDiv = document.getElementById('status');
            const actionsDiv = document.getElementById('actions');
            
            statusDiv.className = 'status ' + status;
            statusDiv.textContent = message;
            actionsDiv.innerHTML = actions;
        }
        
        // Função para ativar conta
        async function ativarConta(token) {
            try {
                showLoading();
                
                // Simular verificação do token (substitua pela URL real do Railway)
                const response = await fetch(`https://web-production-e66d.up.railway.app/ativar/${token}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        showResult('success', '✅ Conta ativada com sucesso! Você já pode fazer login no sistema.');
                        document.getElementById('actions').innerHTML = `
                            <a href="https://streamlit-analise-acoes.onrender.com/" class="btn">Acessar Dashboard</a>
                            <a href="mailto:suellencna@gmail.com" class="btn btn-secondary">Suporte</a>
                        `;
                    } else {
                        showResult('error', '❌ Erro ao ativar conta: ' + (result.message || 'Token inválido ou expirado'));
                        document.getElementById('actions').innerHTML = `
                            <a href="mailto:suellencna@gmail.com" class="btn">Contatar Suporte</a>
                        `;
                    }
                } else {
                    showResult('error', '❌ Erro de conexão com o servidor. Tente novamente em alguns minutos.');
                    document.getElementById('actions').innerHTML = `
                        <a href="mailto:suellencna@gmail.com" class="btn">Contatar Suporte</a>
                    `;
                }
            } catch (error) {
                console.error('Erro:', error);
                showResult('error', '❌ Erro de conexão. Verifique sua internet e tente novamente.');
                document.getElementById('actions').innerHTML = `
                    <a href="mailto:suellencna@gmail.com" class="btn">Contatar Suporte</a>
                `;
            }
        }
        
        // Inicializar página
        document.addEventListener('DOMContentLoaded', function() {
            const token = getUrlParameter('token');
            
            if (token) {
                ativarConta(token);
            } else {
                showResult('info', 'ℹ️ Token de ativação não encontrado na URL.');
                document.getElementById('actions').innerHTML = `
                    <a href="mailto:suellencna@gmail.com" class="btn">Contatar Suporte</a>
                `;
            }
        });
    </script>
</body>
</html>
